<div class="panel footer-margin bg-dark">
    <a href="#">所有博文</a>
    <hr>
    <div class="row">
        {% for post in site.posts limit:3 %}
        <div class="col-md-4 col-sm-6">
            <div class="card bg-dark">
                <h3>{{post.title}}</h3>
                <p>{{post.date | date: "%B %d, %Y" }}</p>
                <p>{{ post.content | truncatewords: 100 }} <a href="{{site.baseurl}}{{post.url}}">阅读全文</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
